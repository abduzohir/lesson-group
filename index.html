<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransitFlow</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Krub&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="contact__us">
            <div class="container">
                <div class="contact__us__main-wrapper">
                    <div class="contact__us-wrapper">
                        <div class="contact__wrapper">
                            <div class="left__border"></div>
                            <span class="contact__wrapper-subtitle">Contact</span>
                        </div>
                        <h2>Get in touch with us</h2>
                        <p>Leverage agile frameworks to provide a robust synopsis for strategy foster collaborative thinking to further the overall value.</p>
                        <div class="contact__us-email">
                            <img src="./images/icons/email.svg" alt="Email">
                            <span>Email <br> contact@logistics.com</span>
                        </div>
                        <div class="contact__us-email">
                            <img src="./images/icons/call.svg" alt="Call">
                            <span>Call Us <br> (00) 112 365 489</span>
                        </div>
                        <div class="contact__us-email">
                            <img src="./images/icons/clock.svg" alt="Clock">
                            <span>Mon - Sat 9.00 - 18.00 <br> Sunday Closed</span>
                        </div>
                    </div>
                    <div class="contact__us-form">
                        <form action="https://echo.htmlacademy.ru/" target="_blank">
                            <div class="username__email">
                                <input name="username" class="username" type="text" required placeholder="Your name*">
                                <input name="email" type="email" required placeholder="Email*">
                            </div>
                            <div class="number__city">
                                <input name="phone-number" type="tel" required placeholder="Phone Number*">
                                <input name="city" type="text" required placeholder="City*">
                            </div>
                            <input name="message" class="message" type="text" placeholder="Your Message">
                            <button type="submit" class="contact__us-btn">Submit Message</button>
                        </form>
                    </div>
                </div>
                <img src="./images/ClientLogo.png" alt="Client Logo">
            </div>
        </section>
    </main>
</body>

</html>
